<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ üíó</title>

<style>
    /* PRELOADER */
#loader {
    position: fixed;
    inset: 0;
    background: #fff7f9;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loader-box {
    text-align: center;
    color: #d94c7b;
    font-size: 18px;
}

.loader-heart {
    font-size: 48px;
    animation: pulse 1.2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #fff7f9;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
}

/* –ö–∞—Ä—Ç–æ—á–∫–∞ */
.card {
    background: #ffffff;
    padding: 30px;
    border-radius: 32px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 15px 45px rgba(243, 166, 200, 0.4);
    text-align: center;
    position: relative;
    z-index: 2;
}

/* –ü–ª–∞—à–∫–∞ —Å —Ç–µ–∫—Å—Ç–æ–º */
.message {
    background: #ffe1ea;
    padding: 22px;
    border-radius: 22px;
    margin-bottom: 25px;
}

.message h1 {
    margin: 0 0 12px;
    color: #d94c7b;
}

.message p {
    margin: 0;
    color: #7a3b50;
    font-size: 16px;
    line-height: 1.55;
}

/* –í–∏–¥–µ–æ (–°–ö–†–´–¢–û –ò–ó–ù–ê–ß–ê–õ–¨–ù–û) */
.video-frame {
    border: 4px solid #f3a6c8;
    border-radius: 26px;
    overflow: hidden;
    margin-bottom: 20px;
    display: none;
}

.video-frame video {
    width: 100%;
    display: block;
    background: #000;
}

/* –ö–Ω–æ–ø–∫–∞ */
.play-btn {
    background: #f3a6c8;
    border: none;
    color: white;
    font-size: 16px;
    padding: 14px 28px;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

.play-btn:hover {
    background: #e48bb3;
}

/* –°–µ—Ä–¥–µ—á–∫–∏ */
.heart {
    position: fixed;
    bottom: -20px;
    width: 18px;
    height: 18px;
    background: pink;
    transform: rotate(45deg);
    animation: floatUp linear forwards;
    opacity: 0.8;
    z-index: 1;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    background: pink;
    border-radius: 50%;
}

.heart::before {
    top: -9px;
    left: 0;
}

.heart::after {
    left: -9px;
    top: 0;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh) rotate(45deg);
        opacity: 0;
    }
}
</style>
</head>

<body>
<div id="loader">
    <div class="loader-box">
        <div class="loader-heart">üíó</div>
        <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ‚Ä¶</p>
    </div>
</div>

<div class="card">

    <div class="message">
        <h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è üíó</h1>
        <p>
            –ü—É—Å—Ç—å –≤ —Ç–≤–æ–µ–π –∂–∏–∑–Ω–∏ –±—É–¥–µ—Ç –±–æ–ª—å—à–µ —Ç–µ–ø–ª–∞, –Ω–µ–∂–Ω–æ—Å—Ç–∏ –∏ —É–ª—ã–±–æ–∫.
            –ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ä–∞–¥–æ—Å—Ç—å—é –∏ –ª—é–±–æ–≤—å—é.
        </p>
    </div>

    <div class="video-frame" id="videoFrame">
        <video id="video" playsinline>
            <source src="video_start.mp4" type="video/mp4">
        </video>
    </div>

    <button class="play-btn" id="playBtn" onclick="startVideo()">
        ‚ñ∂ –í–∫–ª—é—á–∏—Ç—å –≤–∏–¥–µ–æ
    </button>

</div>

<audio id="music" loop>
    <source src="music.m4a" type="audio/mp4">
</audio>

<script>
function startVideo() {
    const video = document.getElementById('video');
    const music = document.getElementById('music');
    const frame = document.getElementById('videoFrame');
    const btn = document.getElementById('playBtn');

    // –ø–æ–∫–∞–∑–∞—Ç—å –≤–∏–¥–µ–æ, —É–±—Ä–∞—Ç—å –∫–Ω–æ–ø–∫—É
    frame.style.display = 'block';
    btn.style.display = 'none';

    video.play();

video.onended = () => {
    // –∑–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É
    music.play();

    // –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –≤—Ç–æ—Ä–æ–µ –≤–∏–¥–µ–æ
    video.src = 'video_loop.mp4';
    video.loop = true;

    // üîá –æ—Ç–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ —É –≤—Ç–æ—Ä–æ–≥–æ –≤–∏–¥–µ–æ
    video.muted = true;
    video.volume = 0;

    video.play();
};

}

// –°–µ—Ä–¥–µ—á–∫–∏
setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 4 + Math.random() * 4 + 's';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
}, 400);
    <script>
const video = document.getElementById('video');
const music = document.getElementById('music');
const loader = document.getElementById('loader');
const playBtn = document.getElementById('playBtn');

let loaded = 0;
const TOTAL = 3;

// —Ñ—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏
function checkReady() {
    loaded++;
    if (loaded >= TOTAL) {
        loader.style.display = 'none';
        playBtn.disabled = false;
    }
}

// –±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
playBtn.disabled = true;

// –∂–¥—ë–º –∑–∞–≥—Ä—É–∑–∫—É —Ñ–∞–π–ª–æ–≤
video.addEventListener('canplaythrough', checkReady, { once: true });
music.addEventListener('canplaythrough', checkReady, { once: true });

// –≤—Ç–æ—Ä–æ–µ –≤–∏–¥–µ–æ ‚Äî –ø–æ–¥–≥—Ä—É–∂–∞–µ–º –∑–∞—Ä–∞–Ω–µ–µ
const preloadVideo = document.createElement('video');
preloadVideo.src = 'video_loop.mp4';
preloadVideo.addEventListener('canplaythrough', checkReady, { once: true });
</script>

</script>

</body>
</html>
