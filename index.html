/* –°–µ—Ä–¥–µ—á–∫–∏ */
.heart {

    width: 18px;
    height: 18px;
    background: pink;
    transform: rotate(45deg);
    animation: floatUp linear forwards;
    opacity: 0.8;
    z-index: 1;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    background: pink;
    border-radius: 50%;
}

.heart::before {
    top: -9px;
    left: 0;
}

.heart::after {
    left: -9px;
    top: 0;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh) rotate(45deg);
        opacity: 0;
    }
}
